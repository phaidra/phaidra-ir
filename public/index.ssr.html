<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <script src="/js/moment/moment.min.js"></script>
    <script src="/js/moment/de.js"></script>
    {{{ meta.inject().title.text() }}}
    {{{ meta.inject().meta.text() }}}
    {{{ renderResourceHints() }}}
    {{{ renderStyles() }}}
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this webpage doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <style>
      .jumbotron-alert {
        overflow: visible;
        min-height: 240px;
        background-color: #dd4814;
        text-align: center;
        color: white;
        padding-top: 50px;
      }
      .jumbotron-alert h3 {
        font-size: 15pt;
        color: white;
        margin: 0;
      }
      .jumbotron-alert p {
        margin-top: 15px;
      }
    </style>
    <div id="outdated"></div>
    <!--vue-ssr-outlet-->
    {{{ renderState() }}}
    {{{ renderScripts() }}}
    <script>
      if(navigator.userAgent.indexOf('MSIE')!==-1 || navigator.appVersion.indexOf('Trident/') > -1){
        var outdatedDiv = document.getElementById("outdated");
        outdatedDiv.innerHTML = '<div class="jumbotron-alert"><p><h3>Ihr Browser wird nicht mehr unterst√ºtzt. Bitte verwenden Sie eine aktuelle Version von Firefox, Chrome or Edge (oder einen anderen aktuellen Browser).</h3></p><p><h3>Your browser is no longer being supported. Please use a current version of Firefox, Chrome or Edge (or another current browser).<h3></p></div>';
      }
    </script>
  </body>
</html>
